<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <form>
                    <input type="text" id="search" title="search">
                </form>
            </div>
            <div class="greeting">Greetings</div>
            <div class="notifs">Notif</div>
            <div class="user">User</div>
            <div class="userbuttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">Dashboard</div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Tasks</a></li>
                        <li><a href="#">Communities</a></li>
                    </ul>
                </div>
                <div class="support">
                    <ul>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </div>
        <div class="projects">
            <div class="card">one</div>
            <div class="card">two</div>
            <div class="card">three</div>
            <div class="card">four</div>
            <div class="card">five</div>
            <div class="card">six</div>
        </div>
        <div class="announcements">
            <p>Announcements</p>
            <div class="announcement-card">one</div>
            <div class="announcement-card">two</div>
            <div class="announcement-card">three</div>
        </div>
        <div class="trending">
            <p>Trending</p>
            <div class="trending-card">one</div>
            <div class="trending-card">two</div>
            <div class="trending-card">three</div>
        </div>
    </div>
</body>
</html>
